<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <!-- swiper插件的css -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- 自己的css -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="main">
        <div class="music">
            <audio src="qt.mp3" loop autoplay></audio>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide page1">
                   <!-- 第一页 -->
                   <img class="desk ani" 
                 swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0s"
                   src="images/desk.png" alt=""> 

                   <img class="zhi ani"
                   swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s"

                    src="images/zhi.png" alt="">

                   <img class="shiqu ani" 
                   swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1s" swiper-animate-delay="2s"

                   
                   src="images/shiqu.png" alt="">

                   <img class="qingchun ani" 
                   swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="3s"

                   src="images/qingchun.png" alt="">

                   <img class="peoples ani" 
                   swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"
                   
                   src="images/peoples.png" alt="">

                </div>
                <div class="swiper-slide page2">
                 <!-- 第二页 -->
                 <img class="book ani" src="images/book.png"swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s">

                 <img class="busan ani" src="images/busan.png" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.5s">

                 <img class="rule ani" src="images/rule.png" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">

                 <img class="math ani" src="images/math.png" aswiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1s">

                 <img class="book1 ani" src="images/bottom1.png" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">

                 <img class="book2 ani" src="images/bottom2.png" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
                 
                 <img class="book3 ani" src="images/bottom3.png" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
                        <!-- 诗歌 -->
                        <div class="textContent ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="3s">
                          <p class="ani">青春那些苍茫的回忆</p>
                          <p class="ani">静静的滑脱生命的轨迹</p>
                          <p class="ani">正如桌上的刻痕</p>
                          <p class="ani">从今年到明年</p>
                        </div>
                       <!-- 相框 -->
                       <div class="photoBox ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="2.5s">
                         <img class="photo ani" 
                         src="images/photo.jpg" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="3.5s">
                       </div>


                </div>
                <div class="swiper-slide page3">
                  <img class="jvshou ani" 
                  src="images/page3_jvshou.png" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1s">

                  <img class="people ani" src="images/page3_people.png"swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="1s">
                  <section class="blackBoard ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2.5s">
                     <section class="erweima ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="3s">
                     </section>
                     <section class="tips ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="1s" swiper-animate-delay="4s">
                         <p>扫码领取</p>
                         <p>课程视频</p>
                     </section>
                  </section>
               </div>
         


                </div>
            </div>
            
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-next"></div>
        </div>
    </div>
</body>
</html>
<script>
    ~ function(){
        function computed(){
            var pcWidth=document.documentElement.clientWidth
            var des=750;
            if(pcWidth>750){
                document.documentElement.style.fontSize="100px";

                return ;
            }
            document.documentElement.style.fontSize=pcWidth/des*100+"px";
        }
        computed()

    }();
</script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script>
  window.onload = function() {
        var mySwiper = new Swiper ('.swiper-container', {
        direction: 'vertical', // 垂直切换选项
        loop: true, // 循环模式选项
        // 如果需要前进后退按钮
        navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
        },

        on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
      } 
    }
        
    
      })        
  }


</script>
